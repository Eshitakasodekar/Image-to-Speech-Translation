<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .input-area {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="button" onclick="redirect()">Back</button>
    <h1>Type and Listen</h1>
    <div class="input-area">
        <label for="textInput">Type here:</label>
        <input type="text" id="textInput" placeholder="Ask something...">
    </div>
    <!-- Speak Full Word Button -->
    <button id="speakButton">Speak Full Word</button>

    <script>
        function redirect() {
            window.location.href = "index.html"; // Redirect to the main page
        }
        // Function to speak the text
        function speak(text) {
            if (text) { // Check if there's text to speak
                var msg = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(msg);
            }
        }

        // Get the Speak Full Word button
        const speakButton = document.getElementById('speakButton');
        const inputField = document.getElementById('textInput');

        // Event listener for the Speak Full Word button
        speakButton.addEventListener('click', () => {
            const fullText = inputField.value;
            window.speechSynthesis.cancel(); // Stop any ongoing speech
            speak(fullText); // Speak the full word when the button is clicked
        });
    </script>

</body>
</html>

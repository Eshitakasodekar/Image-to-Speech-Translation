<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEGETABLES</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0;
            color: #007bff;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }

        .gallery-item {
            text-align: center;
        }

        .gallery-item img {
            width: 300px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-item img {
                width: 250px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-item img {
                width: 200px;
            }

            .back-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="redirect()">Back</button>

    <!-- Vegetables Section -->
    <div class="gallery">
        <div class="gallery-item">
            <h1>DINNER/LUNCH</h1>
            <a href="./vegetables.html" target="_blank">
                <img src="./top/food type.jpg" alt="Dinner/Lunch">
            </a>
        </div>

        <div class="gallery-item">
            <h1>FRUITS</h1>
            <a href="./fruits.html" target="_blank">
                <img src="./top/food types/fruit.jpg" alt="Fruits">
            </a>
        </div>

        <div class="gallery-item">
            <h1>DRINKS</h1>
            <a href="./drinks.html" target="_blank">
                <img src="./top/food types/drinks.jpeg" alt="Drinks">
            </a>
        </div>
    </div>

    <script>
        function redirect() {
            window.location.href = "index.html"; // Redirect to the main page
        }
    </script>
</body>
</html>

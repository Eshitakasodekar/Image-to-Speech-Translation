<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f9f9f9, #e6f7ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #007bff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        figure {
            text-align: center;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            width: 200px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        figure:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 2px solid #eaeaea;
        }

        figcaption {
            font-size: 1.1rem;
            color: #555;
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            figure {
                width: 150px;
            }

            .back-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                padding: 10px;
            }

            figure {
                width: 120px;
            }

            figcaption {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="redirect()">Back</button>
    <h1>Transportation</h1>

    <div class="gallery">
        <figure onclick="speak('Taxi')">
            <img src="./top/Transportation/Taxi.png" alt="Taxi">
            <figcaption>Taxi</figcaption>
        </figure>
        <figure onclick="speak('Bicycle')">
            <img src="./top/Transportation/Bicycle.png" alt="Bicycle">
            <figcaption>Bicycle</figcaption>
        </figure>
        <figure onclick="speak('Bus')">
            <img src="./top/Transportation/Bus.png" alt="Bus">
            <figcaption>Bus</figcaption>
        </figure>
        <figure onclick="speak('Car')">
            <img src="./top/Transportation/Car.png" alt="Car">
            <figcaption>Car</figcaption>
        </figure>
        <figure onclick="speak('MotorCycle')">
            <img src="./top/Transportation/MotorCycle.png" alt="MotorCycle">
            <figcaption>MotorCycle</figcaption>
        </figure>
        <figure onclick="speak('Plane')">
            <img src="./top/Transportation/Plane.png" alt="Plane">
            <figcaption>Plane</figcaption>
        </figure>
        <figure onclick="speak('Scooter')">
            <img src="./top/Transportation/Scooter.png" alt="Scooter">
            <figcaption>Scooter</figcaption>
        </figure>
        <figure onclick="speak('Ship')">
            <img src="./top/Transportation/Ship.png" alt="Ship">
            <figcaption>Ship</figcaption>
        </figure>
        <figure onclick="speak('Train')">
            <img src="./top/Transportation/Train.png" alt="Train">
            <figcaption>Train</figcaption>
        </figure>
        <figure onclick="speak('Truck')">
            <img src="./top/Transportation/Truck.png" alt="Truck">
            <figcaption>Truck</figcaption>
        </figure>
        <figure onclick="speak('Boat')">
            <img src="./top/Transportation/Boat.png" alt="Boat">
            <figcaption>Boat</figcaption>
        </figure>
        <!-- Add more figures as needed -->
    </div>

    <!-- JavaScript function to use speech synthesis -->
    <script>
        function redirect() {
            window.location.href = "index.html"; // Redirect to the main page
        }

        function speak(text) {
            var msg = new SpeechSynthesisUtterance("I need "+text); 
            window.speechSynthesis.speak(msg);
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRINKS</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f9f9f9, #e6f7ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #007bff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        figure {
            text-align: center;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            width: 200px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        figure:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 2px solid #eaeaea;
        }

        figcaption {
            font-size: 1.1rem;
            color: #555;
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            figure {
                width: 150px;
            }

            .back-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                padding: 10px;
            }

            figure {
                width: 120px;
            }

            figcaption {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">Back</button>

    <!-- Page Title -->
    <h1>DRINKS</h1>

    <!-- Image Gallery -->
    <div class="gallery">
        <figure onclick="speak('Water')">
            <img src="./top/food types/Drinks/Water.png" alt="Water">
            <figcaption>Water</figcaption>
        </figure>
        <figure onclick="speak('Tea')">
            <img src="./top/food types/Drinks/Tea.png" alt="Tea">
            <figcaption>Tea</figcaption>
        </figure>
        <figure onclick="speak('Smoothie')">
            <img src="./top/food types/Drinks/Smoothie.png" alt="Smoothie">
            <figcaption>Smoothie</figcaption>
        </figure>
        <figure onclick="speak('Soda')">
            <img src="./top/food types/Drinks/Soda.png" alt="Soda">
            <figcaption>Soda</figcaption>
        </figure>
        <figure onclick="speak('Orange Juice')">
            <img src="./top/food types/Drinks/Orange Juice.png" alt="Orange Juice">
            <figcaption>Orange Juice</figcaption>
        </figure>
        <figure onclick="speak('Mojito')">
            <img src="./top/food types/Drinks/Mojito.png" alt="Mojito">
            <figcaption>Mojito</figcaption>
        </figure>
        <figure onclick="speak('Milkshake')">
            <img src="./top/food types/Drinks/Milkshake.png" alt="Milkshake">
            <figcaption>Milkshake</figcaption>
        </figure>
        <figure onclick="speak('Milk')">
            <img src="./top/food types/Drinks/Milk.png" alt="Milk">
            <figcaption>Milk</figcaption>
        </figure>
        <figure onclick="speak('Lemonade')">
            <img src="./top/food types/Drinks/Lemonade.png" alt="Lemonade">
            <figcaption>Lemonade</figcaption>
        </figure>
        <figure onclick="speak('Latte')">
            <img src="./top/food types/Drinks/Latte.png" alt="Latte">
            <figcaption>Latte</figcaption>
        </figure>
        <figure onclick="speak('Iced Tea')">
            <img src="./top/food types/Drinks/Iced Tea.png" alt="Iced Tea">
            <figcaption>Iced Tea</figcaption>
        </figure>
        <figure onclick="speak('Hot Chocolate')">
            <img src="./top/food types/Drinks/Hot Chocolate.png" alt="Hot Chocolate">
            <figcaption>Hot Chocolate</figcaption>
        </figure>
        <figure onclick="speak('Green Tea')">
            <img src="./top/food types/Drinks/Green Tea.png" alt="Green Tea">
            <figcaption>Green Tea</figcaption>
        </figure>
        <figure onclick="speak('Espresso')">
            <img src="./top/food types/Drinks/Espresso.png" alt="Espresso">
            <figcaption>Espresso</figcaption>
        </figure>
        <figure onclick="speak('Coffee')">
            <img src="./top/food types/Drinks/Coffee.png" alt="Coffee">
            <figcaption>Coffee</figcaption>
        </figure>
        <figure onclick="speak('Coconut water')">
            <img src="./top/food types/Drinks/Coconut water.png" alt="Coconut Water">
            <figcaption>Coconut Water</figcaption>
        </figure>
        <figure onclick="speak('Cappuccino')">
            <img src="./top/food types/Drinks/Cappuccino.png" alt="Cappuccino">
            <figcaption>Cappuccino</figcaption>
        </figure>
    </div>

    <!-- JavaScript -->
    <script>
        function goBack() {
            window.location.href = "index.html";
        }

        function speak(text) {
            var msg = new SpeechSynthesisUtterance("I want Drink " + text);
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
